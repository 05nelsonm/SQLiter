version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd website
        - yarn install
    build:
      commands:
        - yarn build
        - cd ..
  artifacts:
    baseDirectory: website/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*